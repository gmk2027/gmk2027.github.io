<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script>
      var theta = 0;

      function setup() {
        createCanvas(480, 720); 
      }

      function draw() {
        background(255);
        fill(0);
        textFont("Arial", 20);
        textAlign(CENTER);
        push();
        translate(width / 2, height / 2);
        rotate(theta);
        text("Here is some text.", 0, 0);
        pop();
        theta += 0.02;
      }
    </script>
  </head>
  <body>
    <main>
    </main>
  </body>
</html>
